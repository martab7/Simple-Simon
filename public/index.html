<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Simon Yo!</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/simple_simon.css" media="screen" title="Simple Simon CSS" charset="utf-8">

  </head>
  <body>
    <div class="container">
      <a id="start" type="submit" class="btn btn-default">Click To Start</a>
      <div id="square_one" class="box" data-value="1"></div>
      <div id="square_two" class="box" data-value="2"></div>
      <div id="square_three" class="box" data-value="3"></div>
      <div id="square_four" class="box" data-value="4"></div>

    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="JS/simple_simon.js"></script>
  </body>
</html>
